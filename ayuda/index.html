        <div class="home">
            <div class="container">
              <h1 class="display-2 text-center"> <span class="display-2--intro"> ¿tenes dudas?</span>
                <span class="display-2--description pb-5">Déjanos tu consulta y te ayudamos a resolverlo</span></h1>        
                  <form action="" class="form">
                   <label class="label" for="nombre">Nombre Completo</label>
                    <input
                class="input"
                type="text"
                name="nombre"
                id="nombre"
                placeholder=""
                required
              />
              <label class="label" for="apellido">Mail</label>
              <input
                class="input"
                type="text"
                name="apellido"
                id="mail"
                placeholder="" required
              />
              <label class="label" for="mensaje">Mensaje</label>
              <textarea class="input"
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
          <br>
              <button class="btn-rounded">
                ENVIAR  
              <span><i class="fas fa-share"></i></span>
              </button>
            </form>
